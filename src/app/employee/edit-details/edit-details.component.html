<h2 style="text-align: center;">Edit User Details</h2>

<form (ngSubmit)="saveChanges()" #editForm="ngForm" class="form-container">
  <mat-form-field appearance="outline" color="primary" class="form-field">
    <mat-label>User Name</mat-label>
    <input matInput placeholder="Enter your username" [(ngModel)]="user.username" name="username" required>
  </mat-form-field>

  <mat-form-field appearance="outline" color="accent" class="form-field">
    <mat-label>Role</mat-label>
    <input matInput placeholder="Select a role" [(ngModel)]="user.role" name="role" required>
  </mat-form-field>

  <mat-form-field appearance="outline" color="primary" class="form-field">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="picker1" placeholder="Today" [(ngModel)]="user.startDate" name="startDate" required>
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" color="primary" class="form-field">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="picker2" placeholder="No date" [(ngModel)]="user.endDate" name="endDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <div class="buttons-container">
    <button mat-raised-button color="primary" type="submit">Save Changes</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</form>
